<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>car rental website </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>~Rental preferences~</h1>
    </header>
    <main>
        <section>
            <form action="answer.html" method="get">
                <fieldset>
                    <legend>available car types and dates</legend>
                    <p>
                        <label for="car">available car types:</label><br>
                        <select name="car" id="car">
                            <option value="BMW">BMW</option>
                            <option value="MERCEDES">MERCEDES</option>
                            <option value="AUDI">AUDI</option>
                        </select>
                    </p>

                    <label for="date">Pickup date:</label>
                    <input type="date" id="date" name="start" value="2023-01-01" min="2023-01-01" max="2025-12-31" >
                    <label for="date">Return date:</label>
                    <input type="date" id="date" name="end" value="2023-01-01" min="2023-01-01" max="2027-12-31" >

                </fieldset>
                <fieldset>
                    <legend>additional services</legend>
                    <p>
                        additional services:<br>
                        <input type="checkbox" name="GPS" id="GPS" checked>
                        <label for ="GPS"> GPS</label><br>
                        <input type="checkbox" name="child seat" id="child seat">
                        <label for="child seat">Child seat</label><br>
                        <input type="checkbox" name="additional driver" id="additional driver">
                        <label for="additional driver" >Additional Driver</label>
                    </p>

                </fieldset>
                <fieldset>
                    <legend>contact details</legend>
                    <label for="Name">Name:</label><br>
                    <input type="text" name="Name" id="Name" required placeholder="Name" ><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="email" required placeholder="aaaa@gmail.com"><br>
                    <label for="number">Phone number:</label><br>
                    <input type="tel" name="number" id="number" required placeholder="00 000 000"><br>

                </fieldset>


                <input type="submit" value="send"/>
    
        </section>
    </main>

</body>
</html>
